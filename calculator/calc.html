<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col text-center m-3 mt-5">
             <input type="text" id="input" class="bg-info btn border border-3 border-dark p-3 pt-2 pb-2" disabled>
        </div>
    </div>
    <div class="row">
        <div class="col text-center m-3 mt-1">
            <button value="7" class="btn p-2 ps-3 pe-3 bg-light border border-3 border-dark">7</button>
            <button value="8" class="btn p-2 ps-3 pe-3 bg-light border border-3 border-dark">8</button>
            <button value="9" class="btn p-2 ps-3 pe-3 bg-light border border-3 border-dark">9</button>
            <button value="/" class="btn p-2 ps-3 pe-3 ms-3 bg-warning border border-3 border-dark">รท</button>
        </div>
    </div>
    <div class="row">
        <div class="col text-center m-3 mt-1">
            <button value="4" class="btn p-2 ps-3 pe-3 bg-light border border-3 border-dark">4</button>
            <button value="5" class="btn p-2 ps-3 pe-3 bg-light border border-3 border-dark">5</button>
            <button value="6" class="btn p-2 ps-3 pe-3 bg-light border border-3 border-dark">6</button>
            <button value="*" class="btn p-2 ps-3 pe-3 ms-3 bg-warning border border-3 border-dark">*</button>
        </div>
    </div>
    <div class="row">
        <div class="col text-center m-3 mt-1">
            <button value="1" class="btn p-2 ps-3 pe-3 bg-light border border-3 border-dark">1</button>
            <button value="2" class="btn p-2 ps-3 pe-3 bg-light border border-3 border-dark">2</button>
            <button value="3" class="btn p-2 ps-3 pe-3 bg-light border border-3 border-dark">3</button>
            <button value="-" class="btn p-2 ps-3 pe-3 ms-3 bg-warning border border-3 border-dark">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col text-center m-3 mt-1">
            <button value="C" class="btn p-2 ps-3 pe-3 bg-light border border-3 border-dark">C</button>
            <button value="0" class="btn p-2 ps-3 pe-3 bg-light border border-3 border-dark">0</button>
            <button value="=" class="btn p-2 ps-3 pe-3 bg-success border border-3 border-dark">=</button>
            <button value="+" class="btn p-2 ps-3 pe-3 ms-3 bg-warning border border-3 border-dark">+</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="calc.js"></script>
</body>
</html>
