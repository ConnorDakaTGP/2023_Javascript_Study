<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 3</title>
    <script>
        /*
            Challenge 3: Create a webpage where:
            1. When you click a button an image appears.
            2. When you click the image the button disappears

            Add button - onclick, ID
            Add image - onclick, ID, style to make invisible (display:none)

         */

        function imageAppear(){
            const img=document.getElementById('img');
            img.style.display='block'
        }
        function buttonGone(){
            const btn=document.getElementById('btn');
            btn.style.display='none'
        }
        function smol(){
            const img=document.getElementById('img');
            img.style.height='50%'
        }
        function bieg(){
            const img=document.getElementById('img');
            img.style.height='100%'
        }

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col m-5">
            <button class="btn btn-success p-2 pe-3 ps-3" onClick="imageAppear()" id="btn">COMMENCE MAGIC</button>
        </div>
        <div class="col m-5">
            <img onmouseover="smol()" onmouseout="bieg()" src="../img/stock.png" style="display:none;" onClick="buttonGone()" id="img"/>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
